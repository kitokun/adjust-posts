<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://norihitoishida.github.io/images/favicon-16x16.png" sizes="16x16">
    <title>お便り調整くん</title>
</head>
<body>
    <div class="header">お便り調整くん (ver0.0.1)</div>
    <div class="container">
        <div class="abstract">
            <ul>
                <li>文章を見やすく変換する無料/オープンソースのツールです。</li>
                <li>入力内容は取得していません。安心してお使い下さい。</li>
                <li>ソースコードは<a href="https://github.com/norihitoishida/adjust-posts">こちら</a>で公開しています。</li>
                <li>ご意見/ご要望は上記リポジトリのissuesか<a href="https://twitter.com/norihitoishida">こちら</a>にお願いします。</li>
                <li>更新履歴</li>
                <ul>
                    <li>2021/08/10 : ver0.0.1 公開</li>
                </ul>
            </ul>
        </div>
        <textarea id="otayori_raw" type="text">入力</textarea>
        <div>
            <button id="adjust" style="font-weight:bold;">調整</button>
            <button id="zoomin">拡大</button>
            <button id="zoomout">縮小</button>
            <button id="clear">消去</button>
            <button id="initialize">文字サイズ初期化</button>
        </div>
        <textarea id="otayori_adjusted" type="text" rows="10"></textarea>
    </div>
    <script>
        function cleanup(otayori) {
            return otayori;
        };

        function paste() {
            let otayori = document.getElementById("otayori_raw").value;
            otayori = cleanup(otayori);
            document.getElementById("otayori_adjusted").value = otayori;
        };
        
        function zoomin(){
            fontSize = Math.min(fontSize+5, 100);
            document.getElementById("otayori_adjusted").style.fontSize = `${fontSize}px`;
        }

        function zoomout(){
            fontSize = Math.max(fontSize-5, 1);
            document.getElementById("otayori_adjusted").style.fontSize = `${fontSize}px`;
        }

        function clear(){
            document.getElementById("otayori_adjusted").value = "";
        }

        function initialize(){
            fontSize = 16;
            document.getElementById("otayori_adjusted").style.fontSize = `${fontSize}px`;
        }

        let fontSize = 16;
        document.getElementById("adjust").addEventListener("click", paste);
        document.getElementById("zoomin").addEventListener("click", zoomin);
        document.getElementById("zoomout").addEventListener("click", zoomout);
        document.getElementById("clear").addEventListener("click", clear);
        document.getElementById("initialize").addEventListener("click", initialize);

    </script>
</body>
</html>
